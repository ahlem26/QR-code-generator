<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">

  <link rel="icon" href="resources/favicon.ico" type="image/x-icon" sizes="96x96" />

  <title>QR code generator | devChallenges.io</title>
</head>

<body>
  <div class="div1">
    <picture>
      <source srcset="resources/Logo-small.svg" media="(max-width: 768px)">
      <img src="resources/Logo.svg" alt="Logo">
    </picture>
    <div class="div-input">
      <input type="text" placeholder="Enter an url">
      <button id="generate-btn">QR code</button>
    </div>
  </div>
  <div class="div2">
    <picture>
      <source srcset="resources/Logo-small.svg" media="(max-width: 768px)">
      <img id="logo" src="resources/Logo.svg" alt="Logo">
    </picture>
    <div class="div-circle">
      <div class="div-qr-code"></div>
    </div>
    <div class="buttons">
      <button id="download-btn">Download <img src="resources/Load_circle_duotone.svg"></button>
      <button id="share-btn">Share <img src="resources/link_alt.svg" alt=""></button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
